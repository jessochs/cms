<app-header (selectedFeatureEvent)="switchView($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-ms-12">
      <div class="container pull-left">
        <app-documents *ngIf="selectedFeature === 'document'"></app-documents>
        <app-message-list *ngIf="selectedFeature === 'message'"></app-message-list>
        <app-contacts *ngIf="selectedFeature !== 'document' || 'message'"></app-contacts>
        </div>
      
    </div>

  </div>
</div>
