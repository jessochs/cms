<div class="row">

    <div class="pull-left">
        <h4>Contacts</h4>
    </div>
    <div class="pull-right">
        <div class="col-xs-12">
            <button class="btn btn-success">New Contact</button>
        </div>
    </div>
    <hr>

    <div class="row">
        <div class="col-xs-12">
            <app-contact-item *ngFor="let contactElement of contacts" [contact]="contactElement"
                (contactSelected)="onContactSelected(contactElement)">

            </app-contact-item>

        </div>
    </div>
