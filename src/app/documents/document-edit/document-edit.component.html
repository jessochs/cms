<div class="panel panel-default">
    <div class="panel-body">
  
      <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Document Title:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              size="120"
              max="120"
              #name
              ngModel
              required>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="description">Document Description:</label>
            <input
              type="text"
              id="description"
              name="description"
              class="form-control"
              size="120"
              max="255"
              #description
              ngModel
              >
              
              
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="url">Document URL:</label>
            <input
              type="text"
              id="url"
              class="form-control"
              name="url"
              size="150"
              max="255"
              #url
              ngModel
               required>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <div class="alert alert-danger" role="alert" *ngIf="name || !url">
                    <p>The document title and url are required fields</p>
                </div>
            </div>
        </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid" >Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
